@if (servAuth.logueado == false) {
<div id="login_container">
    <div id="login_form_container">
        <div id="login_header">
            <img src="assets/logos/main_logo.jpg" alt="logo">
            <div id="login_title" class="text-900 text-3xl font-medium mb-3">Iniciar sesión</div>
        </div>

        <div id="login_form">
            <div id="correo_container" name="login_form_input">
                <label for="correo">Correo Electrónico</label>
                <input id="correo" [(ngModel)]="correo" type="text" pInputText>
            </div>

            <div id="clave_container" name="login_form_input">
                <label for="clave">Contraseña</label>
                <p-password id="clave" [(ngModel)]="clave" inputStyleClass="widthfull" styleClass="widthfull"
                    [feedback]="false" [toggleMask]="true"></p-password>
                <a id="olvide_clave" (click)="olvideClave()">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div id="login_footer">
            <button pButton pRipple label="Iniciar sesión" icon="fas fa-sign-in-alt" class="p-button-primary"
                (click)="login()"></button>

            <button pButton pRipple label="Registrarme" icon="fa-solid fa-user-plus
                " class="p-button-secondary" (click)="IrRegistrarme()"></button>

            <div>Accesos rápidos</div>
            @for (user of ACCESO_RAPIDO; track $index) {
            <button pButton pRipple [label]="user.correo" class="p-button-help"
                (click)="AccesoRapido(user)"></button>
            }
        </div>
    </div>
</div>
}
